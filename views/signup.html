<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renvo | Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./server.js">
</head>
<body>

    <div class="desktop">
        <div class="mainDiv">
            <div class="section1">
                <img src="Images/Images/main2.jpg" alt="">
            </div>
            <div class="section2">
                <div class="card">
                    <div class="logo">
                        <img src="Images/Icons/1-01.jpg" alt="">
                        <div>
                            <h1>RENVO</h1>
                            <h3>eNav Beta by Renvo</h3>
                        </div>
                    </div>
                    <h1>Sign Up</h1>
                    <h3>Please sign Up to continue.</h3>
                    <button class="signIn"><span><img src="Images/Icons/google.svg" alt=""></span><span class="lineInBetween"></span><span class="signInGoogle">Sign Up with Google</span></button>
                    <p class="leftRightStick greyChoice">Or Sign Up with Email</p>
                    <input class="inputField mt-3" type="text" placeholder="Name">
                    <input class="inputField mt-1" type="text" placeholder="Mobile No">
                    <input class="inputField mt-1" type="email" placeholder="Email">
                    <input class="inputField mt-1" type="password" placeholder="Password">
                    <input class="inputField mt-1" type="password" placeholder="Confirm Password">
                    <a href="classroomAdmin"><button class="signUp">Signup</button></a>
                    <a href="http://localhost:3000/"><button class="login">Login</button></a>
                </div>
                <h3 class="signupCopyright">Copyright © 2020-2021 RENVO</h3>
            </div>
        </div>
    </div>
    
<!-- Display for Mobile -->

    <div class="mobile">
        <div class="mainDiv">
            <div class="section1">
                <img src="Images/Images/main2.jpg" alt="">
            </div>
            <div class="section2">
                <div class="card">
                    <div class="logo">
                        <img src="Images/Icons/1-01.jpg" alt="">
                        <div>
                            <h1>RENVO</h1>
                            <h3>eNav Beta by Renvo</h3>
                        </div>
                    </div>
                    <h1>Sign In</h1>
                    <h3>Please Sign in to continue.</h3>
                    <button class="signIn"><span><img src="Images/Icons/google.svg" alt=""></span><span class="lineInBetween"></span><span class="signInGoogle">Sign In with Google</span></button>
                    <p class="leftRightStick greyChoice">Or Sign In with Email</p>
                    <div class="email-password">
                        <input class="inputField mt-3" type="text" placeholder="Name">
                        <input class="inputField mt-3" type="number" placeholder="Mobile No">
                        <input class="inputField mt-3" type="email" placeholder="Email">
                        <input class="inputField mt-3" type="password" placeholder="Password">
                        <input class="inputField mt-3" type="password" placeholder="Confirm Password">
                    </div>
                    <a href="classroomAdmin"><button class="signUp">SIGN UP</button></a>
                    <a href="http://127.0.0.1:3000/"><button class="login">Login</button></a>
                </div>
                <h3 class="signupCopyright">Copyright © 2020-2021 RENVO</h3>
            </div>
        </div>
    </div>
    

    
</body>
</html>
